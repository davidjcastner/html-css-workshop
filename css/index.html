        <section data-markdown>
          <script type="text/template">
            ### Core Concepts What is HTML * **H**yper**T**ext **M**arkup **L**anguage * It's a way of displaying data in a tree format. * The browsers define how to display the data. * HTML vs HTML5 - what's the difference? HTML Elements * What is an element? -
            tags * Concepts: *innerhtml* and *closing* tags * Some elements do not have closing tags.
          </script>
        </section>
        <section>
          <pre><code data-trim data-noescape>
        (def lazy-fib
          (concat
           [0 1]
           <mark>((fn rfib [a b]</mark>
                (lazy-cons (+ a b) (rfib b (+ a b)))) 0 1)))
            </code></pre>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Core Concepts (Cont.) **Attributes** What is an attribute? - provides elements with extra information **Browser tools** How do you view HTML with browser tools
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Labs/Demos/In practice Core Tags * html, head, body * title * headers & paragraph * comments * image * tables HTML blocks vs inline * What is the difference? * div vs span
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Labs/Demos/In practice (cont.) Script tag (really basic javascript for demo purposes only, not covering javscript in this workshop) * Basic demo with setting innerHTML * Pusing buttons * Forms
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Transistion to CSS * Style tag and attribute * Link tag
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Best Practices * keep it simple (avoid redudancy in elements) * good code styling (helps prevent missing closing tags) * browser support (HTML5 elements)
          </script>
        </section>

            # Topics to cover for css

        <section data-markdown>
          <script type="text/template">
            ### Core concepts What is css? * **C**ascading **S**tyle **S**heet * Style applies to all descendants of a HTML element! * What css can do? * Linking a stylesheet CSS Selectors * What is a selector? * all, element selector, id, class *
            combining/descendants/direct relationship
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Core concepts (cont.) CSS Attributes * basic notation * colors (color picker) * units Browser tools * How do you view the styles with browser tools? * You can edit css directly in the broswer!
          </script>
        </section>

          </script>
        </section>

        </section>
        <section data-markdown>

          </script>
